<article class="entry">
  <div class="entry-inner">
    <header class="entry-header">

      <div class="date">
        {{ post.date | date: "%F" }}
      </div>
      <h1 class="entry-title">
        <a class="entry-title-link bookmark" href="{{ post.url }}">{{ post.title }}</a>  
      </h1>
      <div class="categories ">
        {% for tag in post.tags %}
          <a href="/tags/#{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>

    </header>

    {{ post.excerpt }}
    
  </div>
</article>
